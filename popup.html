<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Mode Toggle</title>
  <style>
    body {
      background-color: #222222;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 200px;
      margin: 0;
    }

    label {
      margin-bottom: 10px;
    }

    input[type="checkbox"] {
      appearance: none;
      width: 40px;
      height: 20px;
      background-color: #000;
      border-radius: 10px;
      position: relative;
      cursor: pointer;
    }

    input[type="checkbox"]::before {
      content: '';
      width: 20px;
      height: 20px;
      background-color: #fff;
      border-radius: 50%;
      position: absolute;
      left: 0;
      transition: transform 0.3s ease;
    }

    input[type="checkbox"]:checked::before {
      transform: translateX(20px);
    }

    input[type="range"] {
      width: 100%;
      margin-top: 5px;
      cursor: pointer;
      background: linear-gradient(to right, #000 0%, #000 100%);
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 15px;
      height: 15px;
      background: #000;
      border-radius: 50%;
      cursor: pointer;
    }

    p {
        color: black;
        font-size: medium;
        font-weight: bolder;
    }
  </style>
  <script src="scripts/popup.js"></script>
</head>
<body>
    <label style="align-items: center">
        <p>Toggle Darkmode</p>
        <input stlye="position: absolute; left: 60%; top: 40%" type="checkbox" id="darkModeToggle">
    </label>
    <div style="display: flex; justify-content: space-between; width: 100%;">
        <span style="position: absolute; top: 15%; left: 10%">Off</span>
        <span style="position: absolute; top: 15%; right: 10%">On</span>
    </div>

    <label style="align-items: center">
        <p>Filter Strength</p>
        <input disabled="true" type="range" min="0" max="1000" value="950" id="darkModeStrength">
    </label>
    <div style="display: flex; justify-content: space-between; width: 100%;">
        <span style="position: absolute; bottom: 12%; left: 12%">0%</span>
        <span style="position: absolute; bottom: 12%; left: 40%" id="darkModeStrengthDisplay">95%</span>
        <span style="position: absolute; bottom: 12%; right: 10%">100%</span>
    </div>
</body>
</html>
